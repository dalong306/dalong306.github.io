<script type="text/javascript" src="http://m.suning.com/RES/wap/common/script/lib/zepto/1.1.4/zepto.min.js"></script>
<script type="text/javascript" src="http://m.suning.com/RES/wap/common/script/module/lazyload/1.0.0/lazyload.js"></script>
<script type="text/javascript" src="http://m.suning.com/RES/wap/common/script/module/alertBox/2.0.0/alertBox.js"></script>
<script>
(function(){
    var pageSize = 1;
    var totalPage = 10;
    var contentId = getParams()["contentId"];
    var detailUrl = "http://show.m.suning.com/mzis-web/content/gateway/detail_" + contentId + ".do";
    var commentListUrl = "http://show.m.suning.com/comment/list_" + contentId +"__";
    var delUrl = "http://show.msit.cnsuning.com/comment/private/delComments.do";
    var commentCount = 0;
    //详情数据
    $.ajax({
        type: "get",
        url: detailUrl,
        dataType: "json",
        beforeSend: function(){

        },
        success: function(data){
            if(data.data && data.data.compons.length > 0){
                var list = data.data.compons;
                //时间处理
                $("#detail").append(template("detailTemp", {list: list,commentCnt:data.data.commentCnt}));
                lazyload("#detail");

            }
        },
        error: function(){

        }

    });
        //评价列表数据
        getCommentList();
        //滚动加载数据
        window.addEventListener("scroll", loadMore, false);
        function loadMore(){
            var docH = document.documentElement.offsetHeight || document.body.offsetHeight;
            var inH = window.innerHeight;
            if(window.scrollY + inH > docH - 30 ){
                getCommentList();
            }
        }
    //获取评价列表数据
    function getCommentList() {
        $.ajax({
            type: "get",
            url: commentListUrl + pageSize++ + "_" + totalPage + ".html",
            dataType: "json",
            beforeSend: function () {

            },
            success: function (data) {
                if (data.data && data.data.comments.length > 0) {
                    var list = data.data.comments;
                    //时间处理
                    for (var i = 0, len = list.length; i < len; i++) {
                        var now = new Date().getTime();
                        var time = new Date(list[i].createTime.replace(/-/g,'/')).getTime();
                        var commentTime = now - time;
                        list[i].showTime = parseTime(commentTime) < 0 ? "刚刚" : parseTime(commentTime);
                        list[i].isReply = false;
                        if(list[i].targetUserNick){
                            list[i].isReply = true;
                        }
                    }

                    $("#commentList").append(template("commentListTemp", {list: list}));
                    delList();
                }else{
                    window.removeEventListener("scroll", loadMore, false);
                }
            },
            error: function () {

            }

        });
    }
    //删除数据
    function delList(){
        $(".comment-list").find("li").unbind().on("click", function(){
            var self = this;
            var num = $("#num");
            var id = $(self).attr("id");
            AlertBox({
                title: "确定要删除吗？",
                confirm: function(){
                    $.ajax({
                        type:"get",
                        url: delUrl + "?commentId="+id,
                        dataType:"json",
                        success: function(data){
                            if(data.data && data.data.num > 0){
                                AlertBox({
                                    type: "mini",
                                    msg:"删除成功！"
                                });
                                setTimeout(function(){
                                    $(self).remove();
                                    num.html(num.html()-1);
                                },2000);

                            }else{
                                AlertBox({
                                    type: "mini",
                                    msg:"删除失败！"
                                });

                            }
                        },
                        error: function(){
                            AlertBox({
                                type: "mini",
                                msg:"删除失败！"
                            });
                        }
                    });

                }
            })
        });
    }
   //解析时间
    function parseTime(time){
            var t = time / 1000;
            var second = Math.round(t % 60);
            var minute = Math.floor((t / 60) % 60);
            var hour = Math.floor((t / 60 / 60) % 24);
            var day = Math.floor(t / 60 / 60 / 24);
            if(parseInt(day, 10) > 0){
                 return day + "天前";
            }else if(parseInt(hour, 10) > 0){
                return hour + "小时前";
            }else if(parseInt(minute, 10) > 0){
                return minute + "分钟前";
            }else{
                return second + "秒前";
            }
    }
    //解析url
    function getParams(){
        var search = window.location.search;
        var content = search.slice(search.indexOf("?")+1).split("&");
        var vars = [];
        for(var i = 0, len = content.length; i < len; i++){
            var hash = content[i].split("=");
             vars.push(hash[0]);
            vars[hash[0]] = hash[1];
        }
        return vars;
    }
    })();
</script>
