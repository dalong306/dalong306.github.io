<script type="text/javascript" src="http://m.suning.com/RES/wap/common/script/lib/zepto/1.1.4/zepto.min.js"></script>
<!--<script type="text/javascript" src="script/main.js"></script>-->
<script type="text/javascript">
    var _contentId = '10001532';
    var _detailUrl = 'http://show.msit.cnsuning.com/content/detail_'+_contentId+'.html';//内容数据接口
    var _commentUrl = 'http://show.msit.cnsuning.com/comment/list_'+_contentId+'__1_5.html';//评论数据接口
    var _praiseUrl = 'http://show.msit.cnsuning.com/like/private/like.do';//点赞服务
    var _cancelPraiseUrl = 'http://show.msit.cnsuning.com/like/private/cancelLike.do';//取消点赞服务
   var  _likesHtml = '{{each list as value index}}'
    +               '{{if index<7}}'
    +                   '<li><img src="{{value.faceUrl}}" alt=""/></li>'
    +               '{{/if}}'
    +            '{{/each}}';
    getData();
    function getData(){
        $.ajax({
            type:'get',
            url:_detailUrl,
            dataType:'json',
            success:function(result){
                var _comments = {},
                    _user = result.data.user,
                    _likes = {},
                    _userHtml = '',
                    _detailHtml = '';
                _comments.list = result.data.compons;
                _likes.list = result.data.likes;
                //用户信息
                _userHtml = '<img class="img" src="{{faceUrl}}" /><div class="info">'
                +           '{{if vflag}}'
                +               '<p class="name">{{nick}}<em></em></p>'
                +           '{{else}}'
                +               '<p class="name">{{nick}}</p>'
                +           '{{/if}}'
                +           '<p class="sign">{{slogan}}</p></div>';
                var _userRender = template.compile(_userHtml);
                $('#userInfo').append(_userRender(_user));
                //详情内容

                for(var i=0;i<_comments.list.length;i++){
                    if(_comments.list[i].type == 2){
                        _detailHtml += '<h3>'+_comments.list[i].text+'</h3>';
                    }else if(_comments.list[i].type == 1){
                        _comments.list[i].text = _comments.list[i].text.replace(/\n/g,"<br />");
                        _detailHtml += '<div class="con">'+_comments.list[i].text+'</div>';
                    }else{
                        _detailHtml += '<div class="img-con"><img src="'+_comments.list[i].imageUrl+'" alt=""/></div>';
                    }
                }
                $('#detailWrap').append(_detailHtml);
                //点赞
                //设置是否已点过赞属性
                $('#likesCnt').parent(".count").attr("liked",result.data.liked);
                if(result.data.likeCnt > 0){
                    $('#likes').show();
                    $('#likesCnt').html(result.data.likeCnt);
                    var _likesRender = template.compile(_likesHtml);
                    $('#likesList').append(_likesRender(_likes));
                }
                //评论
                if(result.data.commentCnt > 0){
                    $('#comments').show();
                    $('#commentCnt').html(result.data.commentCnt).attr("userId",result.data.user.id);
                    $.ajax({
                        type:'get',
                        url:_commentUrl,
                        dataType:'json',
                        success:function(cResult){
                            var _comment = {},
                                    _commentHtml = '';
                            _comment.list = cResult.data.comments;
                            //时间格式化
                            template.helper('dateFormat',function(content){
                                var _nd = new Date(),
                                        _cd = new Date(content.substr(0,4),content.substr(5,2)-1,content.substr(8,2),content.substr(11,2),content.substr(14,2),content.substr(17,2)),
                                        _d = parseInt((_nd.getTime() - _cd.getTime())/1000);
                                if(parseInt(_d/(12*30*24*60*60))>0){
                                    return parseInt(_d/(12*30*24*60*60))+'年前';
                                }else if(parseInt(_d/(30*24*60*60))>0){
                                    return parseInt(_d/(30*24*60*60))+'个月前';
                                }else if(parseInt(_d/(24*60*60))>0){
                                    return parseInt(_d/(24*60*60))+'天前';
                                }else if(parseInt(_d/(60*60))>0){
                                    return parseInt(_d/(60*60))+'小时前';
                                }else if(parseInt(_d/60)>0){
                                    return parseInt(_d/60)+'分钟前';
                                }else{
                                    return '刚刚';
                                }

                            });
                            _commentHtml = '{{each list as value index}}'
                            +                   '{{if index<5}}'
                            +                       '<li class="wbox" targetCommentId="{{value.targetCommentId}}">'
                            +                           '<img src="{{value.userFaceUrl}}" alt=""/>'
                            +                           '<p class="wbox-flex"><span>{{value.userNick}}{{if value.targetUserId}}</span>回复<span>{{value.targetUserNick}}{{/if}}:</span>{{value.comment}}</p>'
                            +                           '<span class="date">{{dateFormat(value.createTime)}}</span>'
                            +                       '</li>'
                            +                   '{{/if}}'
                            +               '{{/each}}';
                            var _commentRender = template.compile(_commentHtml);
                            $('#commentList').append(_commentRender(_comment));
                            $('#commentList').find("li").unbind().on("click", function(){
                                  var targetCommentId = $(this).attr("targetCommentId");
                                   window.location.href = "commentPush.html?targetCommentId="+targetCommentId + "&contentId="+result.data.id;
                            });

                        },
                        error:function(){}
                    });
                }

            },
            error:function(){}
        });
    }
    //点赞服务
    $('#likesCnt').parents(".count").unbind().on("click", function(){
       if(!$('#likesCnt').html().trim().length) return;
       var url = parseInt($(this).attr("liked")) ?  _cancelPraiseUrl :  _praiseUrl;
        $.ajax({
            type:"post",
            url:url,
            dataType:"json",
            data:{contentId:_contentId},
            success: function(data){
                getlikes();
            },
            error: function(){

            }
        });
    });
    //获取likes列表
    function getlikes(){
        $.ajax({
            type:'get',
            url:_detailUrl,
            dataType:'json',
            success:function(result){
                $('#likesCnt').parent(".count").attr("liked",result.data.liked);
                $('#likesCnt').html(result.data.likeCnt);
                if(result.data.likeCnt > 0){
                    var _likesRender = template.compile(_likesHtml);
                    $('#likesList').html(_likesRender({list:result.data.likes}));
                }
            },erore: function(){

            }
        });
    }
    //提交评价页
    $('#commentCnt').parents(".count").unbind().on("click", function(){
        if(!$('#commentCnt').html().trim().length) return;
        window.location.href = "commentPush.html?targetCommentId="+$('#commentCnt').attr("userId")+ "&contentId="+_contentId;
    });


    //打开客户端
    var iphoneUrl = 'com.suning.SuningEbuy://';
    var androidUrl = 'suning://m.suning.com/index';
    var dlp = 'http://m.suning.com/search/dlp.html';
    $('.open-btn').on('click',function(){
         alert(window.navigator.userAgent)
        //微信环境 
        //wap环境 
        if (navigator.userAgent.match(/(iPhone|iPod|iPad);?/i)){
            var loadDateTime = new Date();
            window.setTimeout(function(){
                var timeOutDateTime = new Date();
                if (timeOutDateTime - loadDateTime < 5000){
                    //如果安装了应用宝
                    if (navigator.userAgent.match(/MicroMessenger/i)) {
                        window.location = "http://a.app.qq.com/o/simple.jsp?pkgname=com.suning.mobile.ebuy&g_f=992129";
                        return ;
                    }
                    window.location.href = "https://itunes.apple.com/cn/app/id424598114?l=en&mt=8";
                }else{
                    window.close();
                }
            },2000);
            window.location = iphoneUrl;
        }else if (navigator.userAgent.match(/android/i)){
            //如果安装了应用宝
            if (navigator.userAgent.match(/MicroMessenger/i)) {
                window.location = "http://a.app.qq.com/o/simple.jsp?pkgname=com.suning.mobile.ebuy&g_f=992129";
                return ;
            }
            var isBlur = true;
            window.location = androidUrl;
            //下载 客户端链接
            window.onblur = function(){
                isBlur = false;
                window.location.href = dlp;
            };
            setTimeout(function(){
                if(isBlur){
                    window.location.href = dlp;
                }
            },2000);
        }
    });
</script>
