<script type="text/javascript" src="http://m.suning.com/RES/wap/common/script/lib/zepto/1.1.4/zepto.min.js"></script>
<script type="text/javascript">
   var i = 0;
   $(".main").on("click", function(){
        if(i == 0){
             $(".panel-main").removeClass("hide-active");
             $(".pointer-long").css({"-webkit-transform":"rotate(0deg)"});
        }
       i++;
       $(".pointer-long").css({"-webkit-transform":"rotate("+ i * 90+"deg)"});
       $(".panel").eq(i).addClass("active").siblings().removeClass("active");
       if(i == 4){
          $(".panel-main").addClass("hide-active");
          i = 0;
       }

   });
</script>
