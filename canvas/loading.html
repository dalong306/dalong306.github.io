<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>loading</title>
</head>
<body>
	<canvas id="canvas" width="35" height="35" style="dispaly:inline-block;vertical-align:middle;"></canvas>
<script>
		var c = document.getElementById('canvas');
		var ctx = c.getContext('2d');
		var index = 0;
		setInterval(function(){
			ctx.clearRect(0,0,c.width,c.height);
			ctx.beginPath();
			ctx.lineWidth = 3;
			ctx.arc(17,17,11,0,Math.PI*2,false);
			ctx.closePath();
			ctx.strokeStyle = "#08c"
			ctx.lineWidth = 3
			ctx.stroke();
			ctx.restore();
			index += 10
			var x = 11*Math.cos((index)*Math.PI/180)+17;
			var y = 11*Math.sin((index)*Math.PI/180)+17;
			ctx.beginPath();
			ctx.arc(x,y,5,0,Math.PI*2,false);
			ctx.fillStyle = "#f60";
			ctx.closePath();
			ctx.fill();
		},20);
</script>

	</script>
</body>
</html>
